{% extends "input_form.html" %}
{% block results %}
<div class='results container-narrow'>
        <table class="table table-bordered">
            <tr>
            <th>Date</th>
            <th>Count</th>
            </tr>
            {% for date in data|dictsort  %}
            <tr>
            <td>{{ date[0] }}</td>
            <td>{{ date[1] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
